<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Vision Board</title>
</head>

<body>
    <div class="board-container">
        <div class="board-title">
            <h1>Cyrus's Vision Board</h1>
            <p>Visualizing my goals and dreams.</p>
        </div>
        <div class="vision-board">
            <div class="side-cards left">
                <div class="card">
                    <img src="notes.jpg" alt="Healthy Living" class="card-image">
                    <h2>Notes</h2>
                    <p>Keep track of important ideas.</p>
                </div>
            </div>
            <div class="center-cards">
                <div class="card">
                    <img src="dailyreminder.jpg" alt="Dream Big" class="card-image">
                </div>
                <div class="card">
                    <img src="grad.jpg" alt="Learn New Skills" class="card-image">
                </div>
            </div>
            <div class="side-cards right">
                <div class="card">
                    <img src="book.jpg" alt="Reading" class="card-image">
                    <h2>Reading</h2>
                    <p>Expand your knowledge through books. And read fantasy novels</p>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>"Be kind whenever possible. It is always possible." â€“ Dalai Lama</p>
        </footer>
    </div>
</body>
</html>
